name: Update Schedule

on:
  workflow_run:
    workflows: ["HidenCloud Auto Renew (Python)"]
    types:
      - completed

permissions:
  contents: write

jobs:
  update-cron:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    
    steps:
      - name: Checkout Code
